<!-- title, date, categories, author, content, leave comment -->
<div class="row">
  <div ng-repeat="post in posts">
    <div class="post-wrapper">
      <div class="post-header">
        <span class="post-date">
          <div class="post-month">
            {{post.date | get_month}}
          </div>
          <div class="post-day">
            {{post.date | get_day}}
          </div>
        </span>
        <span class="post-title">
          {{post.title}}
        </span>
      </div>
      <div ng-bind-html="post.content | to_trusted" class="post">
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <span ng-show="index < max_pages">
      <a ng-href="{{prev_href}}">
        <button>Prev</button>
      </a>
    </span>
    <span ng-show="index <= max_pages && index > 1">
      <a ng-href="{{next_href}}">
        <button>Next</button>
      </a>
    </span>
  </div>
</div>
