<!-- title, date, categories, author, content, leave comment -->
<div ng-repeat="post in posts">
  <div style="border: 1px solid black">
    <h1>
      {{post.title}}: {{post.link}}
    </h1>
    <div>
      {{post.date}}
    </div>
    <div>
      {{post.author.username}}: {{post.author.meta.links.archives}}
    </div>
    <div ng-repeat="category in post.terms.category">
      {{category.name}}: {{category.link}}
    </div>
    <div ng-bind-html="post.content | to_trusted">
    </div>
    <div>
      Replies: {{post.meta.links.replies}}
    </div>
  </div>
</div>
