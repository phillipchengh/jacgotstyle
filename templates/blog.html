<!-- title, date, categories, author, content, leave comment -->
<div class="row">
  <div class="col-12">
    <div ng-repeat="post in posts">
      <div class="post-wrapper">
        <div class="row">
          <div class="col-3 post-side">
            <span class="post-date">
              <div class="post-month-year">
                {{post.date | get_month}} {{post.date | get_year}}
              </div>
              <div class="post-day">
                {{post.date | get_day}}
              </div>
            </span>
          </div>
          <div class="col-9">
            <div class="post-header">
              <a href="{{post.link}}">
                <h2 class="post-title">
                  {{post.title}}
                </h2>
              </a>
            </div>
            <div ng-bind-html="post.excerpt | to_trusted" class="post-excerpt">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <span ng-show="index < max_pages">
        <a class="nav-button-href" ng-href="{{prev_href}}">
          <button class="nav-button"><span class="glyphicon glyphicon-arrow-left nav-button-arrow"></span> Prev</button>
        </a>
      </span>
      <span ng-show="index <= max_pages && index > 1">
        <a class="nav-button-href" ng-href="{{next_href}}">
          <button class="nav-button">Next <span class="glyphicon glyphicon-arrow-right nav-button-arrow"></span></button>
        </a>
      </span>
    </div>
  </div>
