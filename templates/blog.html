<!-- title, date, categories, author, content, leave comment -->
<div class="row">
  <div class="col-12">
    <button ng-click="prev_posts()">Prev</button>
    <button ng-click="next_posts()">Next</button>
  </div>
</div>
<div class="row">
  <div ng-repeat="post in posts">
    <div>
      <h1>
        {{post.title}}
      </h1>
      <div>
        By {{post.author.username}} On {{post.date | convert_rfc_date}}
      </div>
      <div ng-bind-html="post.content | to_trusted" class="post">
      </div>
    </div>
  </div>
</div>
