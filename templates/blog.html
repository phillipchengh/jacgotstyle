<!-- title, date, categories, author, content, leave comment -->
<div class="row">
  <div class="col-12">
    <span ng-show="index < max_pages">
      <a ng-href="{{prev_href}}">
        <button>Prev</button>
      </a>
    </span>
    <span ng-show="index <= max_pages && index > 1">
      <a ng-href="{{next_href}}">
        <button>Next</button>
      </a>
    </span>
  </div>
</div>
<div class="row">
  <div ng-repeat="post in posts">
    <div>
      <h1>
        {{post.title}}
      </h1>
      <div>
        By {{post.author.username}} On {{post.date | convert_rfc_date}}
      </div>
      <div ng-bind-html="post.content | to_trusted" class="post">
      </div>
    </div>
  </div>
</div>
