<div class="photos-wrapper">
  <h1>Photoset!</h1>
  <button ng-click="open_slider()">hohohoho</button>
  <span ng-repeat="photo in photos">
    <div class="thumbnail-wrapper" ng-click="open_slider($index)">
      <img ng-src="{{photo.media$group.media$thumbnail[0].url}}"></img>
    </div>
  </span>
  <div class="slider-wrapper" ng-show="slider">
    <div class="slider-content">
      <div class="slider-helper">
      </div>
      <div class="slider-arrow">blah</div>
      <span ng-repeat="photo in photos">
        <div class="slider-img" ng-show="index === $index">
          <img ng-src="{{photo.content.src}}"></img>
        </div>
      </span>
    </div>
  </div>
</div>
<script type="text/ng-template" id="carousel.html">
  <div>
    <carousel interval="-1">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img class="carousel-image" ng-src="{{slide.content.src}}">
        <div class="carousel-caption">
          <h4>Slide {{$index}}</h4>
        </div>
      </slide>
    </carousel>
  </div>
</script>
